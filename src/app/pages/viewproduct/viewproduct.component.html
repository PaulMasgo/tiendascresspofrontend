<div class="products">
    <div class="container">
        <div class="single-page">
            <div class="single-page-row" id="detail-21">
                <div class="col-md-6 single-top-left">
                    <div class="flexslider">
                        <div class="flex-viewport" style="overflow: hidden; position: relative;">
                            <ul class="slides">
                                <li class="clone">
                                    <div> <img [src]="imagenActual | imagenes" data-imagezoom="true" class="img-responsive"> </div>
                                </li>
                            </ul>
                        </div>
                        <ol class="flex-control-nav flex-control-thumbs">
                            <li><img [src]="producto.imagen.principal | imagenes" (click)="cambiarImagen(producto.imagen.principal)"></li>
                            <li><img [src]="producto.imagen.lado1 | imagenes" (click)="cambiarImagen(producto.imagen.lado1)"></li>
                            <li><img [src]="producto.imagen.lado2 |imagenes" (click)="cambiarImagen(producto.imagen.lado2)"></li>
                        </ol>
                        <ul class="flex-direction-nav">
                            <li class="flex-nav-prev"><a class="flex-prev" href="#">Previous</a></li>
                            <li class="flex-nav-next"><a class="flex-next" href="#">Next</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-6 single-top-right">
                    <h3 class="item_name">
                        <font style="vertical-align: inherit;">
                            <font style="vertical-align: inherit;">{{producto.nombre}}</font>
                        </font>
                    </h3>
                    <p>
                        <font style="vertical-align: inherit;">
                            <font style="vertical-align: inherit;">Tiempo de envio: El artículo será enviado dentro de 5-10 días hábiles. </font>
                        </font>
                    </p>
                    <div class="single-rating">
                        <ul>
                            <li><i class="fa fa-star-o" aria-hidden="true"></i></li>
                            <li><i class="fa fa-star-o" aria-hidden="true"></i></li>
                            <li><i class="fa fa-star-o" aria-hidden="true"></i></li>
                            <li><i class="fa fa-star-o" aria-hidden="true"></i></li>
                            <li><i class="fa fa-star-o" aria-hidden="true"></i></li>
                        </ul>
                    </div>
                    <div class="single-price">
                        <ul>
                            <li>
                                <font style="vertical-align: inherit;">
                                    <font style="vertical-align: inherit;">S/. {{producto.precio}}</font>
                                </font>
                            </li>
                            <li><a href="#"><i class="fa fa-gift" aria-hidden="true"></i><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"> Cupón</font></font></a></li>
                        </ul>
                    </div>
                    <p class="single-price-text">
                        <font style="vertical-align: inherit;">
                            <font style="vertical-align: inherit;">TALLAS DIPONIBLES:&nbsp;</font>&nbsp;&nbsp;
                            <select (change)="tallaElejida($event.target.value)">
                                <option *ngFor="let item of tallas;let i = index" [value]="i">{{item.nombre}}</option>
                            </select>
                        </font>
                    </p>
                    <form>
                        <input type="hidden" name="cmd" value="_cart">
                        <input type="hidden" name="add" value="1">
                        <input type="hidden" name="w3ls1_item" value="Handbag">
                        <input type="hidden" name="amount" value="540.00">
                        <button type="button" class="w3ls-cart" (click)="_carritoService.agregarProducto(producto,tallas[indextalla])"><i class="fa fa-cart-plus" aria-hidden="true" ></i><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"> Añadir a la cesta</font></font></button>
                    </form>
                    <button class="w3ls-cart w3ls-cart-like" (click)="addfavorite()"><i class="fa fa-heart-o" aria-hidden="true" ></i><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"> Añadir a la lista de deseos</font></font></button>
                </div>
                <div class="clearfix"> </div>
            </div>
        </div>

        <!-- collapse-tabs -->
        <div class="collpse tabs">
            <h3 class="w3ls-title">
                <font style="vertical-align: inherit;">
                    <font style="vertical-align: inherit;">Sobre este articulo</font>
                </font>
            </h3>
            <div class="panel-group collpse" id="accordion" role="tablist" aria-multiselectable="true">
                <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="headingOne">

                            <a class="pa_italic" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">

                        </h4>
                    </div>
                    <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                        <div class="panel-body">
                            <font style="vertical-align: inherit;">
                                <font style="vertical-align: inherit;">
                                    {{producto.descripcion}}
                                </font>
                            </font>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="headingTwo">
                        <h4 class="panel-title">
                            <a class="collapsed pa_italic" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                <i class="fa fa-info-circle fa-icon" aria-hidden="true"></i>
                                <font style="vertical-align: inherit;">
                                    <font style="vertical-align: inherit;"> Color </font>
                                </font><span class="fa fa-angle-down fa-arrow" aria-hidden="true"></span> <i class="fa fa-angle-up fa-arrow" aria-hidden="true"></i>
                            </a>
                        </h4>
                    </div>
                    <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
                        <div class="panel-body">
                            {{producto.color}}
                        </div>
                    </div>
                </div>
