<div class="content">
    <div class="container">
        <h1>Todos nuestros Productos</h1><br>
        <ul class="resp-tabs-list">
            <li class="resp-tab-item"><span>Todos</span></li>
            <li class="resp-tab-item" *ngFor="let cat of categorias" (click)="Carproductocategoria(cat._id)"><span>{{cat.nombre}}</span></li>
        </ul><br>
        <app-product *ngFor="let item of productos" [imagenprincipal]="item.imagen.principal" [imagenSecunadria]="item.imagen.lado1" [nombre]="item.nombre" [precio]="item.precio" [id]="item._id"></app-product>
    </div>
</div>
