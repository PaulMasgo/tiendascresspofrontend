<div style="background-color: black ; height: 120px;">
    <div class="header-top-w3layouts">
        <div class="container">
            <div class="col-md-6 logo-w3">
                <a href="index.html"><img src="assets/images/logoCresspomen.jpg" alt=" " />
                </a>
            </div>
            <div class="col-md-6 phone-w3l">
                <ul>
                    <a *ngIf="!_usuarioService.UsuarioActivo" class="agile-icon" [routerLink]="['/login']"><i class="fa fa-user"></i>&nbsp; Iniciar Sesion</a>
                    <ul *ngIf="_usuarioService.UsuarioActivo" class="nav pull-right">
                        <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown">Bienvenido, {{_usuarioService.UsuarioActivo.nombre}} <b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a type="button" [routerLink]="['/profile']"><i class="fa fa-user"></i> Mi perfil</a></li>
                                <li class="divider"></li>
                                <li><a type="button" (click)="cerrarSesion()"><i class="fa fa-close"></i> Cerrar Sesion</a></li>
                            </ul>
                        </li>
                    </ul>
                </ul>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
<div class="header-bottom-w3ls">
    <div class="container">
        <div class="col-md-7 navigation-agileits">
            <nav class="navbar navbar-default">
                <div class="navbar-header nav_2">
                    <button type="button" class="navbar-toggle collapsed navbar-toggle1" data-toggle="collapse" data-target="#bs-megadropdown-tabs">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
                </div>
                <div class="collapse navbar-collapse" id="bs-megadropdown-tabs">
                    <ul class="nav navbar-nav ">
                        <li><a [routerLink]="['/home']" routerLinkActive="router-link-active" class="hyper "><span>Principal</span></a></li>
                        <li><a [routerLink]="['/productos']" routerLinkActive="router-link-active" class="hyper" ><span>Tienda</span></a></li>
                        <li><a [routerLink]="['/about']" routerLinkActive="router-link-active" class="hyper"><span>Acerca de nosotros</span></a></li>
                        <li><a [routerLink]="['/contacto']" routerLinkActive="router-link-active" class="hyper"><span>Contactanos</span></a></li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="col-md-1 cart-wthree" style="float: right">
            <div class="cart">
                <form action="#" method="post" class="last">
                    <input type="hidden" name="cmd" value="_cart" />
                    <input type="hidden" name="display" value="1" />
                    <button class="w3view-cart" type="button" [routerLink]="['/carrito']" value=""><span class="badge badge-info">{{_carritoService.carrito.length}}</span><i class="fa fa-cart-arrow-down" aria-hidden="true"></i></button>
                </form>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
